{% load agenda_tags %}

{% for consulta in consultas %}
<li>
    <a href="{% url 'agenda-editar' pk=consulta.id %}"><span class="{% if consulta.prioridad == 0%}text-success{% endif %}{% if consulta.prioridad == 1%}text-warning{% endif %}{% if consulta.prioridad == 2%}text-danger{% endif %}"><strong>{{ consulta.hora_inicio }} - </strong><span>{% if consulta.estado %}<strike><strong>{{ consulta.paciente.nombres|add:" "|add:consulta.paciente.apellidos }}</strong></strike>{% else %}<strong>{{ consulta.paciente.nombres|add:" "|add:consulta.paciente.apellidos }}</strong>{% endif %}</span></a>
</li>
{% endfor %}
