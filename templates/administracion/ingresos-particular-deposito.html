{% load static %}

<div class="modal-header">
    <h5 class="modal-title">Registrar Deposito</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 text-center">
            <h6>De: <strong>{{ ingreso.fecha_inicio }}</strong> a <strong>{{ ingreso.fecha_fin }}</strong></h6>
        </div>    
    </div>
    <form id="form-deposito" action={% url 'ingresos-particular-deposito' pk=ingreso.id %} method="post" enctype="multipart/form-data">    
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">{{ form.fecha_deposito }}</div>
            <div class="col-md-2"></div>          
            <div class="col-md-4">
                <label for="id_photo" class="button button--alternative">Adjuntar Foto</label>
                <div class="input-photo">
                    {{ form.photo }}
                </div>            
            </div>            
        </div>
        <div class="row p-t-10">            
            <div class="col-md-12">
                {% if ingreso.photo %}
                    <img id="deposito-photo" class="img-fluid" src="{{ ingreso.photo.url }}" alt="">
                {% else %}
                    <img id="deposito-photo" class="img-fluid" src="" alt="">
                {% endif %}          
            </div>            
        </div>
        <div class="row p-t-20">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-principal">Aceptar</button>
            </div>
        </div>    
    </form>
</div>
